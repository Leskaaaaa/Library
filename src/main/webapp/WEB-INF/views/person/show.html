<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show people</title>
</head>
<body>

    <p th:text="${person.getName()} + ', ' + ${person.getAge()}">VALUE</p>

    <div th:if="${books.isEmpty()}">
        <p>Человек пока не взял ни одной книги</p>
        <hr/>
    </div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Книги</b>
        <br/>
        <table th:each="book : ${books}">
            <tr th:text="${book.getNameBook() + ', ' + book.getAuthor() + ', ' + book.getYearOfProduction()}">book</tr>
        </table>
        <hr/>
    </div>

    <form th:method="GET" th:action="@{/person/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Редактировать">
    </form>

    <br/>

    <form th:method="DELETE" th:action="@{/person/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить">
    </form>

</body>
</html>
