<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Book</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getNameBook() + ', ' + book.getAuthor() + ', ' + book.getYearOfProduction()}">user</a>
</div>

<br/>
<hr/>

<a href="/book/new">Create new book</a>

</body>
</html>
